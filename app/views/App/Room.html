{{set . "title" "Chat room"}}
{{template "header.html" .}}

<h1>WebSocket â€” You are now chatting as {{.num }}
    <a href="/">Leave the chat room</a></h1>

<script type="text/jsx">
    var MessageForm = React.createClass({
        getInitialState: function() {
            return {Message: '', Num: ''};
        },
        handleMessageChange: function(event) {
            this.setState({Message: event.target.value});
        },
        handleKeyUp: function(event) {
            if (event.which === 13 && this.state.Message != "" && this.state.Message != null && this.state.Message != undefined) {
              this.handleSendClick();
              window.onMessage(this.state.Message, this.state.Num, true);
            }
        },
        handleNumChange: function(event) {
            this.setState({Num: event.target.value});
        },
        handleSendClick: function(event) {
            console.log(this.state);
            socket.send(JSON.stringify(this.state))
            this.setState({Message: ''});
        },
        render: function() {
            return <div>
                <p><input type="text" placeholder="number" className="num" value={this.state.Num} onChange={this.handleNumChange} /></p>
                <p><input type="text" placeholder="message" onKeyUp={this.handleKeyUp} className="message" value={this.state.Message} onChange={this.handleMessageChange} /> </p>
                <input type="submit" value="send" id="send" onClick={this.handleSendClick}/>
            </div>;
        }
      });

      var MessageRow = React.createClass({
        render: function() {
          return <div className={this.props.You ? "message you" : "message"}>
            <h2>{this.props.Num}</h2>
            <p>
            {this.props.Message}
            </p>
          </div>
        }
      });

      var Thread = React.createClass({
        getInitialState: function() {
          return { Messages: [] };
        },
        componentDidMount: function() {
          window.register("thread", function(message, num, you) {
            this.setState({ Messages: this.state.Messages.concat([{ Message: message, Num: num, You: you }])});
          }.bind(this));
        },
        componentWillUnmount: function() {
          window.unregister("thread");
        },
        render: function() {
          return <div>
            { this.state.Messages.map(function(message, i) {
                return <MessageRow key={i} Message={message.Message} Num={message.Num} You={message.You} />
              })}
          </div>
        }

      })

    React.render(
        <MessageForm />,
        document.getElementById("message_compose")
        );

    React.render(
      <Thread />,
      document.getElementById("thread")
    )

</script>

<div id="thread">
</div>

<div id="message_compose">
</div>

<script type="text/javascript">
  window.registeredCallbacks = {}
  window.register = function(id, cb) {
    window.registeredCallbacks[id] = cb;
  }
  window.unregister = function(id) {
    delete window.registeredCallbacks[id];
  }
  window.onMessage = function(message, num, you) {
    for(var index in window.registeredCallbacks) {
      if (window.registeredCallbacks.hasOwnProperty(index)) {
        window.registeredCallbacks[index](message, num, you);
      }
    }
  };
    function notifyMe(notifBody, sender) {
        if (!Notification) {
            alert('Please us a modern version of Chrome, Firefox, Opera or Firefox.');
            return;
        }

        if (Notification.permission !== "granted")
            Notification.requestPermission();

        var notification = new Notification(sender, {
            icon: window.location.host + '/public/img/squid.png',
            body: notifBody,
        });
    }

    // Create a socket
    var socket;
    if (window.location.protocol != "https:") {
        socket = new WebSocket('ws://'+window.location.host+'/websocket/room/socket?num={{.num}}')
    } else {
        socket = new WebSocket('wss://'+window.location.host+'/websocket/room/socket?num={{.num}}')
    }

  // Display a message
  window.display = function(event) {
    $('#thread').scrollTo('max')
    window.onMessage(event.Message, event.Num, false);
    notifyMe(event.Message, event.Num);
  }

$(".message").click(function(e) {
  $("#number").val($(this).find("h2").html())
});

  // Message received on the socket
socket.onmessage = function(event) {
    console.log(event);
    if (event.data != "\"pong\"") {
        display(JSON.parse(event.data));
    }
  }

$('#send').click(function(e) {
    var tosend = {}
    tosend.Message = $('#message').val()
    tosend.Num = $('#number').val()
    $('#message').val('')
    socket.send(JSON.stringify(tosend))
  });

  $('#message').keypress(function(e) {
    if(e.charCode == 13 || e.keyCode == 13) {
      $('#send').click()
      e.preventDefault()
    }
    })

setInterval(function() {

</script>
